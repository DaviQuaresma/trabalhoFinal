<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/js/createForm.js" defer></script>
    <script src="/js/calcDebt.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Controle Financeiro</title>
</head>
<body class="d-flex flex-column min-vh-100">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Projeto Final - Usabilidade Desenvolvimento Web Mobile e Jogos </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

    <main class="container mt-5 flex-grow-1">
        <div class="row justify-content-center">
            <div class="col-lg-9">
                <div class="card shadow-lg">
                    <div class="card-body">
                        <h1 class="card-title text-center mb-4">Controle Financeiro</h1>
                        <div id="form-container">
                            <form id="form" action="" class="mt-4">
                                <div class="row mb-3">
                                    <div class="col-7">
                                        <input type="text" class="form-control nameField" placeholder="Nome da dívida" aria-label="Nome da dívida">
                                    </div>
                                    <div class="col-3">
                                        <input type="text" class="form-control calcField" placeholder="Valor (Somente números)" aria-label="Valor">
                                    </div>
                                    <div class="col-2 d-flex align-items-center">
                                        <button type="button" class="btn btn-danger w-100">Remover</button>
                                    </div>
                                </div>
                                <div class="d-grid gap-2">
                                    <button type="button" id="addDebt" class="btn btn-success">Adicionar dívida</button>
                                    <button type="submit" id="calcDebt" class="btn btn-warning">Calcular dívidas</button>
                                </div> <br>
                            </form>
                            <div id="message-container" aria-live="polite"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-dark text-white text-center py-3 mt-auto">
        <p>Desenvolvido por <a href="https://github.com/DaviQuaresma" class="text-white" target="_blank">Davi Quaresma</a> e <a href="https://github.com/gabriel-asevedo" class="text-white" target="_blank">Gabriel Asevedo</a></p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-KsvD9z5Xow4fNpZePzw+OTwf1s32oVqA6JeTswZ8zu6aJx2ZPh1j2ufGHp+8j0P8" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhG2Y1d5z1KU8E4lCBH1uIbu1l7E4tgtb9nK8rqZ9d49+d+M29Q5B8w1So45" crossorigin="anonymous"></script>
</body>
</html>
