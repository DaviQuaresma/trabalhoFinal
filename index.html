<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/js/createForm.js" defer></script>
    <script src="/js/calcDebt.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <section class="container-fluid">
        <div class="container-lg mt-4">
            <h1 class="h1">CONTROLE FINANCEIRO</h1>
        </div>

        <div id="form-container">
            <form id="form" action="" class="container-sm mt-5">
                <div class="row mb-3">
                    <div class="col">
                      <input type="text" class="form-control" placeholder="Nome da dívida" aria-label="First name">
                    </div>
                    <div class="col-md-3">
                      <input type="text" class="form-control" placeholder="Valor (Somente números)" aria-label="Last name">
                    </div>
                    <div class="col-md-1">
                        <button type="button" class="btn btn-danger">Remover</button>
                    </div>
                </div>
                    <button type="button" id="addDebt" class="btn btn-success">Adicionar dívida</button>
                    <button type="button" id="calcDebt" class="btn btn-warning">Calcular dividas</button>
            </form>
        </div>
    </section>
</body>
</html>
